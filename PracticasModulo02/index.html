<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Lista de tareas</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 600px;
      margin: 2rem auto;
    }
    .completed {
      text-decoration: line-through;
      color: #888;
    }
    button {
      margin-left: 0.5rem;
    }
  </style>
</head>
<body>
  <!-- Input y botÃ³n -->
  <input type="text" id="task-input" placeholder="Nueva tarea...">
  <button id="add-btn">Agregar</button>

  <!-- Filtros -->
  <div style="margin-top:1rem;">
    <button data-filter="all" disabled>Todas</button>
    <button data-filter="completed">Completadas</button>
    <button data-filter="pending">Pendientes</button>
  </div>

  <!-- Lista -->
  <ul id="task-list"></ul>

  <script type="module" src="./app.js"></script>
</body>
</html>
